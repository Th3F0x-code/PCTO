<body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">

    <div class="h-screen pb-14 bg-right bg-cover" style="background-image:url('img/bg.svg');">
		<!--Nav-->
		<div class="w-full container mx-auto p-5">

			<div class="w-full flex items-start justify-between">
				<a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
					href="success.html">
					<img class="object-scale-down h-24 w-48 ..." src="img/newlogo.svg"> Krypto Medical
				</a>

				<div class="flex w-1/2 justify-end content-center">
					<a class="inline-block text-blue-300 no-underline hover:text-indigo-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 "
						data-tippy-content="#login_id" href="#">

						<img class="w-full mx-auto lg:mr-0 slide-in-bottom object-scale-down h-16 w-20"
							src="img/user loggato.svg">
						<p
							class="indent-10 text-center md:text-center text-gray-600 text-lg md:text-xl slide-in-bottom-subtitle justify-center">
							Logged
						</p>
					</a>

				</div>
			</div>

			<!-- side bar-->
			<div class="flex items-end ...">
				<div class="py-4">
					<nav class="px-2">
						<div class="container flex flex-wrap justify-between items-center mx-auto">
							<div id="mobile-menu">
								<ul
									class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-5 md:text-sm md:font-medium">

									<li>
										<a href="donations.html"
											class="leading-normal text-base md:text-12xl mb-8 text-center md:text-left slide-in-bottom-subtitle">Donations</a>
									</li>
									<li>
										<a href="stats.html"
											class="leading-normal text-base md:text-12xl mb-8 text-center md:text-left slide-in-bottom-subtitle">Stats</a>
									</li>
									<li>
										<a href="aboutus.html"
											class="leading-normal text-base md:text-12xl mb-8 text-center md:text-left slide-in-bottom-subtitle">About
											Us</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>

        </div>

        <div class="donate">
            <button>Donate</button>
            <form name="donAmount" id="donAmount">
                <input type="radio" value="0.5" name="amount" id="halfether">
                <label for="halfether">ETH 0.5</label>
                <input type="radio" value="1" name="amount" id="oneether">
                <label for="oneether">ETH 1</label>
                <input type="radio" value="5" name="amount" id="fiveether">
                <label for="fiveether">ETH 5</label>
                <input type="radio" value="other" name="amount" id="other">
                <label for="other">CUSTOM</label>
            </form>
        </div>

        <div id="custom">
            <h2>Donation Amount</h2>
            <form name="customDonation" id="customDonation">
                <div class="input-group-1">
                    <label for="custom-amount">ETH</label>
                    <input id="custom-amount" name="custom-amount" type="text">
                    <div class="warn"></div>
                </div>
            </form>
            <div class="clearfix">
                <button class="back" type="button">Back
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button id="check-amount-btn" class="next" type="button">Next</button>
            </div>
        </div>

        <section class="choose" style="display: none;">
            <button>Choose</button>
            <form name="chooseReason" id="chooseReason">
                <input type="radio" value="Brain" name="choose-reason" id="Brain">
                <label for="Brain">Brain Cancer</label>
                <input type="radio" value="Lungs" name="choose-reason" id="Lungs">
                <label for="Lungs">Lungs Cancer</label>
                <input type="radio" value="Blood" name="choose-reason" id="Blood">
                <label for="Blood">Blood Cancer</label>
                <input type="radio" value="Pancreas" name="choose-reason" id="Pancreas">
                <label for="Pancreas">Pancreas Cancer</label>
                <input type="radio" value="Bones" name="choose-reason" id="Bones">
                <label for="Bones">Bones Cancer</label>
                <input type="radio" value="Marrow" name="choose-reason" id="Marrow">
                <label for="Marrow">Marrow Cancer</label>
            </form>
        </section>

        <section id="check">
            <h2>Confirm Payment</h2>
            <p>Please confirm your contribution of</p>
            <span>$8888</span>
            <button id="btn-confirm" class="next" type="button">Confirm</button>
        </section>

        <section class="processing">
            <div class="check">
                <span></span>
                <div class="mask">
                </div>
                <span></span>
            </div>

            <div class="outer">
                <div class="inner">
                </div>
                <div class="progress">
                </div>
            </div>
            <span class="message">Wait For The Validation of The Transaction...</span>
        </section>

        <section id="confirm">
            <h2>Thank You!</h2>
            <p>Your <span class="amount"> $25</span> donation will help a lot of people!</p>
        </section>
    </div>

        document.write('<scr' + 'ipt type="text/javascript" src="./javascripts/checklogged.js?cb=' + cachebuster + '"></scr' + 'ipt>');
    </script>

    <script src="./javascripts/controltransactions.js"></script>

</body>
